<section id="chatbot" class="py-16 bg-gradient-to-br from-zinc-900 via-gray-800 to-zinc-800 text-zinc-100 fade-in-up">
  <div class="max-w-2xl mx-auto px-4">
    <div class="bg-gradient-to-br from-zinc-800 via-gray-900 to-zinc-700 rounded-3xl shadow-2xl p-8 md:p-12 border border-zinc-700 flex flex-col h-[420px] md:h-[500px]">
      <h2 class="text-2xl md:text-3xl font-bold mb-4 text-primary flex items-center gap-2">
        <svg class="w-7 h-7 text-primary" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/><path d="M8 15h8M9 9h.01M15 9h.01" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
        Chatbot
      </h2>
      <div class="flex-1 overflow-y-auto space-y-3 mb-4 pr-2 custom-scroll">
        @for (msg of messages; let i = $index; track $index) {
          <div class="flex w-full items-end gap-2">
            @if (msg.from === 'bot') {
              <div class="w-8 h-8 rounded-full bg-zinc-700 flex items-center justify-center text-primary font-bold shadow-md order-1"></div>
              <div class="px-4 py-2 rounded-2xl max-w-[80%] shadow fade-in-up flex flex-col relative bg-zinc-700 text-zinc-100 items-start order-2">
                <span class="text-xs opacity-60 mb-1 block">Chatbot</span>
                {{ msg.text }}
                <span class="text-[10px] opacity-40 mt-1 select-none">{{ formatTime(msg.date) }}</span>
              </div>
            }
            @if (msg.from === 'user') {
              <div class="px-4 py-2 rounded-2xl max-w-[80%] shadow fade-in-up flex flex-col relative bg-primary text-white items-end order-2 ml-auto">
                <span class="text-xs opacity-60 mb-1 hidden">VocÃª</span>
                {{ msg.text }}
                <span class="text-[10px] opacity-40 mt-1 select-none">{{ formatTime(msg.date) }}</span>
              </div>
              <div class="w-8 h-8 rounded-full bg-primary flex items-center justify-center text-white font-bold shadow-md order-3">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
              </div>
            }
          </div>
        }
      </div>
      <form (submit)="sendMessage($event)" class="flex gap-2 mt-auto">
        <input type="text"
               [value]="userInput"
               (input)="userInput = $any($event.target).value"
               placeholder="Digite sua mensagem..." autocomplete="off"
               class="flex-1 p-3 rounded-xl bg-zinc-900 border border-zinc-700 text-zinc-100 focus:outline-none focus:border-primary shadow focus:shadow-lg transition-all" />
        <button type="submit" class="px-5 py-3 rounded-xl bg-primary hover:bg-zinc-700 text-white font-bold btn-animate shadow-lg transition-all">
          Enviar
        </button>
      </form>
    </div>
  </div>
</section>
