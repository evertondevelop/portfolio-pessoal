<section id="chatbot" class="py-16 bg-gradient-to-br from-zinc-900 via-gray-800 to-zinc-800 text-zinc-100 fade-in-up">
  <div class="w-full max-w-2xl mx-auto px-2 sm:px-4">
    <div
      class="bg-gradient-to-br from-zinc-800 via-gray-900 to-zinc-700 rounded-2xl md:rounded-3xl shadow-2xl p-3 sm:p-6 md:p-12 border border-zinc-700 flex flex-col chatbot-box">
      <h2 class="text-lg sm:text-xl md:text-3xl font-bold mb-2 sm:mb-4 text-primary flex items-center gap-2">
        <svg class="w-5 h-5 sm:w-6 sm:h-6" viewBox="0 0 256 256">
          <g style="stroke: none; stroke-width: 0; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: none; fill-rule: nonzero; opacity: 1;"
            transform="translate(1.4065934065934016 1.4065934065934016) scale(2.81 2.81)">
            <path
              d="M 45 90 C 20.187 90 0 69.813 0 45 C 0 20.187 20.187 0 45 0 c 24.813 0 45 20.187 45 45 C 90 69.813 69.813 90 45 90 z M 45 4 C 22.393 4 4 22.393 4 45 s 18.393 41 41 41 s 41 -18.393 41 -41 S 67.607 4 45 4 z"
              style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: rgb(255, 255, 255); fill-rule: nonzero; opacity: 1;"
              transform=" matrix(1 0 0 1 0 0) " stroke-linecap="round" />
            <circle cx="31" cy="35.55" r="5"
              style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: rgb(255,255,255); fill-rule: nonzero; opacity: 1;"
              transform="  matrix(1 0 0 1 0 0) " />
            <circle cx="59" cy="35.55" r="5"
              style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: rgb(255,255,255); fill-rule: nonzero; opacity: 1;"
              transform="  matrix(1 0 0 1 0 0) " />
            <path
              d="M 45 69.345 c -7.954 0 -15.337 -3.969 -19.751 -10.617 c -0.611 -0.92 -0.36 -2.162 0.56 -2.772 c 0.92 -0.613 2.162 -0.36 2.772 0.56 c 3.671 5.529 9.809 8.83 16.419 8.83 c 6.61 0 12.748 -3.301 16.419 -8.83 c 0.61 -0.921 1.85 -1.173 2.772 -0.56 c 0.92 0.61 1.171 1.853 0.56 2.772 C 60.337 65.376 52.953 69.345 45 69.345 z"
              style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: rgb(255,255,255); fill-rule: nonzero; opacity: 1;"
              transform=" matrix(1 0 0 1 0 0) " stroke-linecap="round" />
          </g>
        </svg>
        Chatbot
      </h2>
      <div class="flex-1 overflow-y-auto space-y-2 sm:space-y-3 mb-2 sm:mb-4 pr-1 sm:pr-2 custom-scroll">
        @for (msg of messages; let i = $index; track $index) {
        <div class="flex w-full items-end gap-1 sm:gap-2">
          @if (msg.from === 'bot') {
          <div
            class="w-7 h-7 sm:w-8 sm:h-8 rounded-full bg-zinc-700 flex items-center justify-center text-primary font-bold shadow-md order-1">
            <svg class="w-5 h-5 sm:w-6 sm:h-6" viewBox="0 0 256 256">
              <g style="stroke: none; stroke-width: 0; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: none; fill-rule: nonzero; opacity: 1;"
                transform="translate(1.4065934065934016 1.4065934065934016) scale(2.81 2.81)">
                <path
                  d="M 45 90 C 20.187 90 0 69.813 0 45 C 0 20.187 20.187 0 45 0 c 24.813 0 45 20.187 45 45 C 90 69.813 69.813 90 45 90 z M 45 4 C 22.393 4 4 22.393 4 45 s 18.393 41 41 41 s 41 -18.393 41 -41 S 67.607 4 45 4 z"
                  style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: rgb(255, 255, 255); fill-rule: nonzero; opacity: 1;"
                  transform=" matrix(1 0 0 1 0 0) " stroke-linecap="round" />
                <circle cx="31" cy="35.55" r="5"
                  style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: rgb(255,255,255); fill-rule: nonzero; opacity: 1;"
                  transform="  matrix(1 0 0 1 0 0) " />
                <circle cx="59" cy="35.55" r="5"
                  style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: rgb(255,255,255); fill-rule: nonzero; opacity: 1;"
                  transform="  matrix(1 0 0 1 0 0) " />
                <path
                  d="M 45 69.345 c -7.954 0 -15.337 -3.969 -19.751 -10.617 c -0.611 -0.92 -0.36 -2.162 0.56 -2.772 c 0.92 -0.613 2.162 -0.36 2.772 0.56 c 3.671 5.529 9.809 8.83 16.419 8.83 c 6.61 0 12.748 -3.301 16.419 -8.83 c 0.61 -0.921 1.85 -1.173 2.772 -0.56 c 0.92 0.61 1.171 1.853 0.56 2.772 C 60.337 65.376 52.953 69.345 45 69.345 z"
                  style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: rgb(255,255,255); fill-rule: nonzero; opacity: 1;"
                  transform=" matrix(1 0 0 1 0 0) " stroke-linecap="round" />
              </g>
            </svg>
          </div>
          <div
            class="px-2 py-1 sm:px-4 sm:py-2 rounded-2xl max-w-[90vw] sm:max-w-[80%] shadow fade-in-up flex flex-col relative bg-zinc-700 text-zinc-100 items-start order-2 text-xs sm:text-base">
            <span class="text-xs opacity-60 mb-1 block">Chatbot</span>
            {{ msg.text }}
            <span class="text-[10px] opacity-40 mt-1 select-none">{{ formatTime(msg.date) }}</span>
          </div>
          }
          @if (msg.from === 'user') {
          <div
            class="px-2 py-1 sm:px-4 sm:py-2 rounded-2xl max-w-[90vw] sm:max-w-[80%] shadow fade-in-up flex flex-col relative bg-gradient-to-r from-primary to-violet-700 text-white items-end order-2 ml-auto text-xs sm:text-base">
            <span class="text-xs opacity-60 mb-1 hidden">VocÃª</span>
            {{ msg.text }}
            <span class="text-[10px] opacity-40 mt-1 select-none">{{ formatTime(msg.date) }}</span>
          </div>
          <div
            class="w-7 h-7 sm:w-8 sm:h-8 rounded-full bg-primary flex items-center justify-center text-white font-bold shadow-md order-3">
            <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path
                d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
            </svg>
          </div>
          }
        </div>
        }
      </div>
      <form (submit)="sendMessage($event)" class="flex gap-1 sm:gap-2 mt-auto">
        <input type="text" [value]="userInput" (input)="userInput = $any($event.target).value"
          placeholder="Digite sua mensagem..." autocomplete="off"
          class="flex-1 p-2 sm:p-3 rounded-xl bg-zinc-900 border border-zinc-700 text-zinc-100 focus:outline-none focus:border-primary shadow focus:shadow-lg transition-all text-xs sm:text-base" />
        <button type="submit"
          class="px-3 py-2 sm:px-5 sm:py-3 rounded-xl bg-primary hover:bg-violet-700 text-white font-bold btn-animate shadow-lg transition-all text-xs sm:text-base">
          Enviar
        </button>
      </form>
    </div>
  </div>
</section>
