<section id="stacks" class="py-16 bg-gradient-to-b from-gray-800 to-gray-900 text-zinc-100 fade-in-up">
  <div class="max-w-4xl mx-auto px-4 sm:px-6">
    <h2 class="text-2xl md:text-3xl font-bold mb-8 text-center fade-in-up" style="animation-delay:0.2s">Stacks</h2>
    <div class="relative overflow-hidden">
      <div class="flex gap-4 md:gap-8 whitespace-nowrap"
           [style.transform]="'translateX(' + stackCarouselTranslate + 'px)'"
           (mouseenter)="pauseStackCarousel()"
           (mouseleave)="resumeStackCarousel()"
           style="will-change: transform; transition: none;">
        @for (stack of stacksCarrossel; track stack.id) {
          <div class="bg-gray-900 rounded-lg p-3 md:p-4 shadow flex flex-col items-center min-w-[120px] md:min-w-[140px] mx-1 md:mx-2 fade-in-up" style="width: 120px;">
            <img [src]="stack.icon" class="w-8 h-8 md:w-10 md:h-10 mb-2" [alt]="stack.name">
            <span class="text-xs md:text-base">{{ stack.name }}</span>
          </div>
        }
      </div>
    </div>
  </div>
</section>
