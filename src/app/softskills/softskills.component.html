<section id="soft-skills" class="py-16 bg-gradient-to-br from-gray-900 via-gray-800 to-zinc-900 text-zinc-100 fade-in-up">
  <div class="max-w-4xl mx-auto px-4 sm:px-6">
    <h2 class="text-2xl md:text-3xl font-bold mb-8 text-center">Soft Skills & Boas Práticas</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-8">
      <div class="bg-gray-900 rounded-2xl shadow-lg p-4 md:p-8 flex flex-col gap-3 md:gap-4">
        <h3 class="text-xl font-semibold text-primary mb-2">Soft Skills</h3>
        <ul class="list-disc list-inside space-y-1 md:space-y-2 text-zinc-200 text-xs md:text-base">
          @for (item of softSkills; track $index) {
            <li>{{ item }}</li>
          }
        </ul>
      </div>
      <div class="bg-gray-900 rounded-2xl shadow-lg p-4 md:p-8 flex flex-col gap-3 md:gap-4">
        <h3 class="text-xl font-semibold text-primary mb-2">Boas Práticas</h3>
        <ul class="list-disc list-inside space-y-1 md:space-y-2 text-zinc-200 text-xs md:text-base">
          @for (item of boasPraticas; track $index) {
            <li>{{ item }}</li>
          }
        </ul>
      </div>
    </div>
  </div>
</section>
