<section id="sobre" class="bg-gradient-to-b from-gray-900 to-gray-800 text-zinc-100 py-20 fade-in-up">

    <h1 class="text-4xl font-bold mb-2 fade-in-up" style="animation-delay:0.3s">
      Ol√°, eu sou <span class="border-r-2 border-zinc-400 animate-pulse">{{ typedName$ | async }}</span>
    </h1>
    <p class="text-lg mb-4 fade-in-up" style="animation-delay:0.4s">{{ sobreParagraph }}</p>
    <div class="flex justify-center gap-4 mt-4 fade-in-up" style="animation-delay:0.5s">
