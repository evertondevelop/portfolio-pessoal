<section id="projetos" class="py-16 bg-gray-800 text-zinc-200 fade-in-up">
  <div class="max-w-4xl mx-auto px-4 sm:px-6">
    <h2 class="text-2xl md:text-3xl font-bold mb-8 text-center text-zinc-100 fade-in-up" style="animation-delay:0.2s">Projetos</h2>
    <div class="grid gap-6 md:gap-10 grid-cols-1 md:grid-cols-2">
      @for (projeto of projetos; track projeto.id; let i = $index) {
        <div
          class="relative group bg-gray-900 rounded-2xl shadow-xl overflow-hidden flex flex-col min-h-[320px] w-full md:w-auto fade-in-up"
          style="animation-delay:0.2s">
          <img [src]="projeto.imagem" alt="{{ projeto.titulo }}" class="w-full h-32 md:h-40 object-cover object-center group-hover:scale-105 transition-transform duration-500">
          <div class="flex-1 flex flex-col justify-between p-4 md:p-6">
            <div>
              <h3 class="text-lg md:text-2xl font-semibold mb-2 text-zinc-100 group-hover:text-primary transition-colors duration-300">{{ projeto.titulo }}</h3>
              <p class="text-xs md:text-sm mb-2 text-zinc-400">Stack: <span class="font-semibold text-zinc-200">{{ projeto.stack }}</span></p>
              <p class="text-xs md:text-base mb-2">Desafio: <span class="text-zinc-300">{{ projeto.descricao }}</span></p>
              <p class="text-xs md:text-base mb-4">Solução: <span class="text-zinc-300">{{ projeto.solucao }}</span></p>
            </div>
            <a [href]="projeto.link" target="_blank"
               class="mt-2 px-6 py-2 rounded-lg font-semibold btn-animate shadow-lg transition-all duration-300
                      bg-gradient-to-r from-primary to-cyan-500 text-white flex items-center gap-2
                      hover:from-cyan-500 hover:to-primary hover:scale-105 focus:outline-none focus:ring-2 focus:ring-primary/60"
            >
              <svg class="w-5 h-5 mr-1 -ml-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M14 5l7 7m0 0l-7 7m7-7H3" />
              </svg>
              Ver Projeto
            </a>
          </div>
          <div class="absolute inset-0 bg-gradient-to-t from-zinc-900/80 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500 pointer-events-none"></div>
        </div>
      }
    </div>
  </div>
</section>
